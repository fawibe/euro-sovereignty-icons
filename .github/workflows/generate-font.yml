name: Generate Icon Font

on:
  push:
    branches:
      - main
    paths:
      - "icons/**"
      - "package.json"
      - "svgo.config.js"
      - "templates/**"
      - "doc/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Optimize SVGs (build-only)
        run: |
          rm -rf icons-opt
          mkdir -p icons-opt
          npx svgo -f icons -o icons-opt --config=svgo.config.js

      - name: Generate Font
        run: |
          mkdir -p dist
          npx fantasticon@3.0.0

      - name: Copy Documentation to Dist
        run: |
          # On s'assure que le fichier existe avant de copier
          if [ -f doc/README.md ]; then cp doc/README.md dist/README.md; fi
          if [ -f LICENSE ]; then cp LICENSE dist/LICENSE; fi

      - name: Create Version Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate meta.json
        env:
          RELEASE_TAG: ${{ steps.tag_version.outputs.new_tag }}
        run: |
          node - <<'NODE'
          const fs = require('fs');
          
          // Lecture du fichier gÃ©nÃ©rÃ© par Fantasticon
          const iconsPath = 'dist/euro-icons.json';
          if (!fs.existsSync(iconsPath)) {
            console.error('Erreur: euro-icons.json introuvable');
            process.exit(1);
          }
          
          const icons = JSON.parse(fs.readFileSync(iconsPath, 'utf8'));
          const versionTag = process.env.RELEASE_TAG || 'v0.0.0';
          const version = versionTag.replace(/^v/, '');

          const meta = {
            name: 'euro-icons',
            version,
            icons: Array.isArray(icons) ? icons.length : Object.keys(icons).length,
            license: 'CC BY 4.0',
            author: { name: 'Fabrice Willot', url: 'https://fabrice.willot.be' },
            prefix: 'esi',
            generatedAt: new Date().toISOString()
          };

          fs.writeFileSync('dist/meta.json', JSON.stringify(meta, null, 2) + '\n', 'utf8');
          console.log('meta.json generated with version:', version);
          NODE

      - name: Commit and Push changes
        id: commit_step
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add dist/
          
          # On commit tout d'un coup (Font + CSS + meta.json + README)
          if git commit -m "chore: release ${{ steps.tag_version.outputs.new_tag }} [skip ci]"; then
            git push
          fi
          echo "final_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          # RÃ©cupÃ¨re la liste des icÃ´nes du commit prÃ©cÃ©dent (si existant)
          git checkout HEAD^1 -- dist/euro-icons.json || echo "{}" > old-icons.json
          
          node - <<'NODE'
          const fs = require('fs');
          const newIcons = Object.keys(JSON.parse(fs.readFileSync('dist/euro-icons.json', 'utf8')));
          let oldIcons = [];
          try {
            oldIcons = Object.keys(JSON.parse(fs.readFileSync('old-icons.json', 'utf8')));
          } catch (e) {
            try { oldIcons = Object.keys(JSON.parse(fs.readFileSync('dist/euro-icons.json', 'utf8'))); } catch(e) {}
          }

          const added = newIcons.filter(x => !oldIcons.includes(x));
          
          let body = "### ðŸš€ Mise Ã  jour des icÃ´nes\n\n";
          if (added.length > 0) {
            body += "**Nouvelles icÃ´nes ajoutÃ©es :**\n";
            added.forEach(icon => body += `- \`${icon}\`\n`);
          } else {
            body += "Mise Ã  jour technique et optimisations.\n";
          }
          
          fs.writeFileSync('release_body.md', body);
          NODE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          target_commitish: ${{ steps.commit_step.outputs.final_commit }}
          body_path: release_body.md
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
