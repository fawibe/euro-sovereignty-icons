name: Generate Icon Font
on: 
  push:
    branches:
      - main
    paths:
      - 'icons/**'
      - 'package.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Optimize SVGs
        # On force la conversion des contours en chemins si possible et on nettoie
        run: npx svgo -f icons -o icons

      - name: Generate Font
        run: |
          mkdir -p dist
          npx fantasticon@3.0.0 icons/ \
            --output dist/ \
            --name euro-icons \
            --font-types ttf woff woff2 \
            --asset-types css json \
            --prefix esi \
            --selector .esi

      - name: Commit and Push changes
        id: commit_step
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add icons/ dist/
          # On capture le hash du commit pour le réutiliser
          if git commit -m "chore: optimize icons and rebuild font [skip ci]"; then
            git push
            echo "new_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          else
            echo "No changes"
            echo "new_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create Version Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANT : On pointe sur le commit que l'on vient de pousser !
          commit_sha: ${{ steps.commit_step.outputs.new_commit }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          # On s'assure que la release pointe aussi sur le bon commit
          target_commitish: ${{ steps.commit_step.outputs.new_commit }}
          body: |
            Nouvelle mise à jour des icônes.
            Version : ${{ steps.tag_version.outputs.new_tag }}
          files: |
            dist/euro-icons.css
            dist/euro-icons.woff2
            dist/euro-icons.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
