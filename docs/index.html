<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Euro Sovereignty Icons - Galerie</title>
    <link rel="stylesheet" href="/euro-sovereignty-icons/dist/euro-icons.css">
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f4f7f9; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; text-align: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-5px); border: 1px solid #0055ff; }
        .card i { font-size: 32px; color: #333; }
        .card p { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Euro Sovereignty Icons</h1>
    <div id="gallery" class="grid">Chargement des icônes...</div>

<script>
    // Utilisation du lien CDN jsDelivr pour être sûr de trouver le fichier
    fetch('https://cdn.jsdelivr.net/gh/fawibe/euro-sovereignty-icons@main/dist/euro-icons.json')
        .then(response => {
            if (!response.ok) throw new Error('Fichier JSON non trouvé');
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('gallery');
            container.innerHTML = ''; 
            
            // On s'adapte au format des données (Tableau ou Objet)
            const iconNames = Array.isArray(data) ? data : Object.keys(data);
            
            if (iconNames.length === 0) {
                container.innerHTML = '<p>Aucune icône trouvée dans le fichier.</p>';
                return;
            }

            iconNames.forEach(iconName => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Au clic, on copie le code HTML
                card.onclick = () => {
                    const code = `<i class="esi esi-${iconName}"></i>`;
                    navigator.clipboard.writeText(code);
                    alert(`Copié : ${code}`);
                };
                
                card.innerHTML = `
                    <i class="esi esi-${iconName}"></i>
                    <p>${iconName}</p>
                `;
                container.appendChild(card);
            });
        })
        .catch(error => {
            console.error('Erreur:', error);
            document.getElementById('gallery').innerHTML = '<p style="color:red">Erreur de chargement des icônes. Vérifie la console (F12).</p>';
        });
</script>
</body>
</html>
