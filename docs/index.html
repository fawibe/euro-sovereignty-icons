<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Sovereignty Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fawibe/euro-sovereignty-icons@main/dist/euro-icons.css?v=3.0">
    <style>
        /* Ajoute ceci pour être sûr que la police est bien appliquée */
        .esi {
            font-family: 'euro-icons' !important;
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h1>Euro Sovereignty Icons</h1>
    <div id="gallery" class="grid">Chargement des icônes...</div>

<script>
    // Utilisation du lien CDN jsDelivr pour être sûr de trouver le fichier
    fetch('https://cdn.jsdelivr.net/gh/fawibe/euro-sovereignty-icons@main/dist/euro-icons.json')
        .then(response => {
            if (!response.ok) throw new Error('Fichier JSON non trouvé');
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('gallery');
            container.innerHTML = ''; 
            
            // On s'adapte au format des données (Tableau ou Objet)
            const iconNames = Array.isArray(data) ? data : Object.keys(data);
            
            if (iconNames.length === 0) {
                container.innerHTML = '<p>Aucune icône trouvée dans le fichier.</p>';
                return;
            }

            iconNames.forEach(iconName => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Au clic, on copie le code HTML
                card.onclick = () => {
                    const code = `<i class="esi esi-${iconName}"></i>`;
                    navigator.clipboard.writeText(code);
                    alert(`Copié : ${code}`);
                };
                
                card.innerHTML = `
                    <i class="esi esi-${iconName}"></i>
                    <p>${iconName}</p>
                `;
                container.appendChild(card);
            });
        })
        .catch(error => {
            console.error('Erreur:', error);
            document.getElementById('gallery').innerHTML = '<p style="color:red">Erreur de chargement des icônes. Vérifie la console (F12).</p>';
        });
</script>
</body>
</html>
