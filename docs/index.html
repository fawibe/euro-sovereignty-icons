<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Sovereignty Icons</title>
    
    <link rel="stylesheet" href="https://raw.githack.com/fawibe/euro-sovereignty-icons/main/dist/euro-icons.css">

    <style>
        /* 2. FORCE le chargement des fichiers de police depuis le CDN */
        @font-face {
            font-family: 'euro-icons';
            src: url('https://raw.githack.com/fawibe/euro-sovereignty-icons/main/dist/euro-icons.woff2') format('woff2'),
                 url('https://raw.githack.com/fawibe/euro-sovereignty-icons/main/dist/euro-icons.woff') format('woff'),
                 url('https://raw.githack.com/fawibe/euro-sovereignty-icons/main/dist/euro-icons.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        /* 3. DESIGN de la page et de la grille */
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f4f7f9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 4. STYLE des icônes */
        .esi {
            font-family: 'euro-icons' !important; /* Force l'usage de la police chargée au-dessus */
            font-size: 42px;
            color: #003399;
            display: block;
            margin-bottom: 10px;
        }

        .card p {
            margin: 0;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
    <script>
    // Récupérer la dernière version depuis l'API GitHub
    fetch('https://api.github.com/repos/fawibe/euro-sovereignty-icons/releases/latest')
        .then(response => {
            if (!response.ok) throw new Error('Erreur API');
            return response.json();
        })
        .then(data => {
            // data.tag_name contient "v1.0.1" (ou la dernière version créée)
            document.getElementById('version-tag').innerText = data.tag_name;
        })
        .catch(err => {
            console.error('Impossible de charger la version:', err);
            // Optionnel : afficher une version par défaut en cas d'erreur
            document.getElementById('version-tag').innerText = 'v1.0.1'; 
        });
</script>
<body>

    <h1>Euro Sovereignty Icons <span id="version-tag">...</span></h1>
    <p>Cliquez sur une carte pour copier le code HTML de l'icône.</p>
    
    <div id="gallery" class="grid">Chargement des icônes...</div>

    <script>
        // Utilisation du lien CDN jsDelivr pour récupérer la liste des icônes
        fetch('https://raw.githack.com/fawibe/euro-sovereignty-icons/main/dist/euro-icons.json')
            .then(response => {
                if (!response.ok) throw new Error('Fichier JSON non trouvé');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('gallery');
                container.innerHTML = ''; 
                
                const iconNames = Array.isArray(data) ? data : Object.keys(data);
                
                if (iconNames.length === 0) {
                    container.innerHTML = '<p>Aucune icône trouvée.</p>';
                    return;
                }

                iconNames.forEach(iconName => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.onclick = () => {
                        const code = `<i class="esi esi-${iconName}"></i>`;
                        navigator.clipboard.writeText(code);
                        // Notification plus élégante qu'une alerte si tu veux, 
                        // mais l'alerte fonctionne très bien pour l'instant.
                        alert(`Copié : ${code}`);
                    };
                    
                    card.innerHTML = `
                        <i class="esi esi-${iconName}"></i>
                        <p>${iconName}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('gallery').innerHTML = '<p style="color:red">Erreur de chargement. Vérifiez que le dossier "dist" existe sur GitHub.</p>';
            });
    </script>
</body>
</html>
